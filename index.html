<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="style.css">

    <title>ShipExpress</title>
</head>

<body class="body">
    <header class="header">
        <h1>ShipExpress</h1>
    </header>

    <main class="main" id="main">
        <h2 class="destacado">Â¡Mira nuestros productos destacados!</h2>
        <div class="articulos" id ="productosDOM">

        </div>


        <div class="formulario" id="formulario">

        </div>


<!-- Button trigger modal -->
    <button type="button" class="carrito btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
        <img src="./img/carrito.png" alt="imagen de carrito de compras">
        <i id="contadorCarrito" class="contador">0</i>
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title tituloModal" id="exampleModalLabel">Carrito de compras</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="articulos">
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="btnVaciar">Vaciar carrito</button>
          <button type="button" class="btn btn-primary" id="btnComprar">Comprar</button>
        </div>
      </div>
    </div>
  </div>



    </main>

    <footer class="formulario">
        <h2>Si queres que te traigamos otro producto, solo tenes que pedirlo!</h2>
        <form action="" class="form" id="form">
            <input type="text" id="producto" placeholder="Ingrese el nombre del producto">
            <input type="text" id="detalle" placeholder="Ingrese el detalle del producto">
            <input type="email" name="" id="email" placeholder="Ingrese su email">
            <textarea cols="30" rows="7" placeholder="Ingresa un comentario si lo deseas"></textarea>
        </form>
        <p id="resultado"></p>
        <button type="submit" id="addBtn">Enviar consulta</button>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
